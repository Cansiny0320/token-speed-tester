name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG="## ðŸŽ‰ Initial Release

          This is the first release of token-speed-tester."
          else
            # Get commits between tags
            CHANGELOG="## ðŸš€ What's Changed

          "
            # Format commits
            git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s" --reverse | grep -v "^- chore\|^- style\|^- refactor\|^- test:" || echo "Bug fixes and improvements"
          fi

          # Add full changelog link
          CHANGELOG="$CHANGELOG

          ---
          **Full Changelog**: https://github.com/Cansiny0320/token-speed-tester/compare/$PREVIOUS_TAG...${{ steps.get_version.outputs.VERSION }}"

          # Save to file (multiline handling)
          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
